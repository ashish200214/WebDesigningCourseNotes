<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
    <!--
    What is bootstrap ?
    Bootstrap is the framework and the library of the html css and js which is used to make the responive webpage.

    Bootstrap grid system
    Allows upto 12 column accross the page.
    you can use all the 12 column or you can use the column.
    container 
        -> col
    -->
    <div class="container mt-2">
    <div class="row">
        <div class="col-sm-3 bg-primary ">Div a</div>
        <div class="col-sm-3 bg-danger" >Div b</div>
        <div class="col-sm-3 bg-success">Div c</div>
        <div class="col-sm-3 bg-warning" >Div d</div>
    </div>
    <h1 class="text-center mt-5 bg-primary text-white rounded-pill p-3">Form</h1>
    <form action="" class="form container">
        <div class="mb-3 form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control">
        </div>

        <div class="mb-3 form-group">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control">
        </div>
    </form>
    </div>
</body>
</html>
