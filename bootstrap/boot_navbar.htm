    <!-- carousel
        1. create div ->  carousel slide(class), data-bs-ride="carousel", data-bs-interval="2000".
        2. Inside that div suppose I want to add images
            1. carousel-inner (div)
                div(carousel-item)
    -->

    <div
      id="carouselMainDiv"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <video
            src="../HTML/images/big_buck_bunny_720p_5mb.mp4"
            alt=""
            class="d-block w-100"
            autoplay muted controls
          ></video>
        </div>

        <div class="carousel-item">
          <img
            src="../HTML/images/photo-1544894079-e81a9eb1da8b.jpg"
            alt=""
            class="d-block w-100"
          />
        </div>

        <div class="carousel-item">
          <h1 class="carousel-caption">Comming Soon....</h1>
          <img
            src="../HTML/images/photo-1709884735017-114f4a31f944.jpg"
            class="d-flex w-100"
            alt=""
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselMainDiv"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselMainDiv"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Model
    1. class = "model"
        1. class="modal-dialog"
            1.class="model-content"
                1. class="model-header"
                2. class="model-title" 
                3. class="button"
    -->

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Click Here To Download
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal">
      <div class="modal-dialog">
        <div class="modal-content">
            <!-- Header -->
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
            <!-- closing button -->
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
            <!-- modal body -->
          </div>
          <div class="modal-body text-danger">It is very harmful it may vulnerable to device</div>

          <!-- Footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-success" >
                <a class="text-white" href="https://play.google.com/store/apps/details?id=com.termux">Download Anyway</a>

            </button>
          </div>
        </div>
      </div>
    </div>
