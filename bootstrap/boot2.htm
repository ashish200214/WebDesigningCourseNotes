<!-- alert
  How to create the alert in the bootstrap :
  1. create one container and give the "alert" class then based on the requiremenet give the color using the class "alert-<color>" for ex. "alert-success"
  
  2. suppose we want closing alert. To create closing alert 
    1. we have to add the class to the main container of alert which is "alert-dismissible"
    2. create one btn or link for closing the app and give class "btn-close" and set the property data-bs-dismiss = "alert" -> these tell the boostrap that dismiss the component (closest parent which having the alert class).
  3. by using the fade and show class we can apply the animation.
    
-->
    <div class="alert alert-success alert-dismissible ">
      <button class="btn btn-close" data-bs-dismiss="alert"></button>
      <strong>You are selected for as the Fullstack developer + Devops enginner</strong>
    </div>

    <!-- spinner
    How to create the spinner
    1. to create the spinner we have to use the class -> spinner-border
    2. to give color to spinner-border we have to use the class of text-color -> spinner-border text-primary.
    3. to create the growing spinner we have to use class -> spinner-grow text-primary
    
    -->
    <h1 class="h1">Spinner</h1>
    <div class="spinner-border text-info"></div>
    <button class="btn btn-primary">Loading
      <span class="spinner-border spinner-border-sm text-info"></span>
    </button>
