<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="vh-100 d-flex flex-column bg-warning justify-content-center align-items-center">
    
    <!-- first-div -->
    <div class="w-50" id="first-div">

        <!-- Heading -->
        <h1 class="h1 text-center" >To Do List App</h1>

        <div class="d-flex flex-column justify-content-center align-items-center" >
                    <!-- User task input -->
                    <input type="text" id="task-input" class="form-control mb-3" placeholder="Enter Task">
                    
                    <!-- Warning div if task input box is empty and user try to click the save task button then it will be displayed in red that please enter something in input -->
                   
                   
                    <div id="warn-div">
                        <!-- the paragraph is created wit error message dynamically -->
                    </div>

                    <!-- Save Task Button -->
                    <button class="btn btn-primary ms-3">Save Task</button>

        </div>
    </div>

    <!-- Second Div -->
    <div class="w-50 mt-3" id="second-div">
        <h3 class="h3 text-center mt-3">List of Task</h3>
        <ul class="list-group"></ul>
    </div>



    <script src="./script.js"></script>
</body>
</html>
