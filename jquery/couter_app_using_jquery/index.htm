<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>
    <link rel="shortcut icon" href="Screenshot From 2025-07-11 18-35-00.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <style>
        .darkMode{
            background-color: black;
            color: white;
        }
        body{
                transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body>
    <div class="container bg-warning rounded-4 p-2 mt-2 d-flex justify-content-between">
        <h1 class="text-center">Countzy - Your Minimal Click Counter</h1>
        <button id="toogle-day-night" class="btn btn-secondary">Light/Dark</button>
    </div>
     <div class=" container rounded-4 mt-2  text-center p-3 bg-primary">
            <p id="display"></p>
        <button id="increment" class="btn btn-warning">+</button>
        
        <button id="decrement" class="btn btn-warning">-</button>

        <button id="reset" class="btn btn-warning ">Reset</button>
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
