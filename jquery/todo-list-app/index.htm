<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List App - Clean UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        #task-div-ul {
            list-style-type: none;
            padding-left: 0;
        }
        .strike {
            text-decoration: line-through;
        }
        .todo-card {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            border-radius: 15px;
            background-color: #ffffff;
        }
        .task-item {
            background-color: #f8f9fa;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        .done-btn, .edit-btn {
            width: 80px;
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 todo-card">
                <h2 class="text-center mb-4 text-primary">Todo List App</h2>
                <div class="input-group mb-3">
                    <input type="text" id="task_input" class="form-control" placeholder="Enter your task...">
                    <button id="add-task-btn" class="btn btn-primary">Add</button>
                </div>
                <div id="warning" class="text-danger mb-3 text-center"></div>
                <h4 class="text-secondary mb-3">Your Tasks:</h4>
                <div id="task-list-div" style="display: none;">
                    <div id="sub-task-list" class="mb-3" style="display: none;">
                        <input type="checkbox" class="form-check-input me-2 checkbox" style="display: none;">
                        <ul id="task-div-ul" style="display: none;"></ul>
                        <button class="edit-btn btn btn-sm btn-success ms-2" style="display: none;">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
