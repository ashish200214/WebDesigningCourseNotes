<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag Learning</title>
</head>
<body>
    <!-- Form tag is used to take user input 
     # inside the action is used to refer to the same page after submit button clicked.
      fieldset is used to provide the border to the form
        Inside the fieldset to give name to form we use the tag <lengend></lengend>
        
        -->
    <form action="#">
        <!-- to provide proper border -->
        <fieldset> 
            <!-- for providing the heading for the form border we use legend -->
        <legend>Registeration Form</legend>

        <label for="Name">Name</label>
        <input type="text" name="Name">

        <br><br>

        <label for="EmailID">Email ID</label>
        <input type="EmailID" name="" id="">

        <br><br>

        <label for="Contact">Contact</label>
        <input type="tel" name="contact">
        
        <br><br>
        <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
