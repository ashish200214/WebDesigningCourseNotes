<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Tag</title>
</head>
<body>
    <!--
    1. Text Formatting Tag :
        Those tags which format the text, is considered as Text Formatting Tag.
        1. Bold -> <strong>
        2. Italic -> <em>
        3. underline -> <u>  <ins>
        4. highlights -> <mark>
        5. strikethrough -> <strike> <del> <s>
        6. superscript -> <sup>
        7. subscript -> <sub>
        8. abbrevation (to show the tool tip when cursor goes to particular icon it will describe it.) -> <abbr> , <acronym>
        9. Big -> <big>
        10. Small -> <small>
        11. <pre> -> uses the monospace font, and print it as it is (does not remove the extra spaces like <p> it will print as it is.).
        12. for scrolling effect -> <marquee > (Deprecated)
        
            ## Online Image Source ##        
            www.pixabay.com -> for free images.

        ## Html element ## 
        It is the combination of the opening tag, some content and closing tag.

            1. Attribute - provide the additional information provide the element , or it change the property from one state to another state.
        
        
    -->

    <p><s>Helllo</s> <u>My</u> <em>name</em> is <strong><mark><big>ashish</big></mark></strong></p>

    <p>H<sub>2</sub>O</p>

    <p>20<sup>3</sup></p>
    <abbr title="Ashish">Name</abbr>

    <pre>Console </pre>

    <marquee direction="right" scrollamount=10 behavior="alternate">Ashish</marquee>

    <!--How to add image from the external url-->
    <img alt="my_photo" src="https://images.unsplash.com/photo-1749847850294-19c4f59bf3f9?q=80&w=1986&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" height="200px" width="150px">

    <!--How to image from the internal url-->
    <img src="./images/photo-1526779259212-939e64788e3c.jpg" alt="myphoto" width="100px" height="100px">
</body>
</html>
