    <!-- 
    ## Position CSS
    Which is used to set the position of an HTML element.
        1. Absolute :
            Position Absolute which is moved towards the view port edge.
        2. Relative :
            Position relative which is used to  moved from the original position.
        3. Static :
            Position static which means it remains and it will fixed in a same position.
            There is no changes in position.
        4. Sticky :
            It a hybrid of position relative as well as absolute.
        5. Fixed  :
            Which means HTML element which will move from view port edge and it is attached to the screen.
