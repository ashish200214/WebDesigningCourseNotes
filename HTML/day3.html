    <!--
    Difference between HTML4 AND HTML5
     HTML4                                                HTML5
    1. HTML4 is not compatiable with all        1. HTML5 is compatiable with all kinds of broswer.                                                   broswer.
    
    2. does not consist media tag               2. consist of the media tag.
        ex. audio, video

    3. doesnt contain semantic tag.             3. contain the semantic tag.


    ## Media Tag ## (for audio and video)
    1. <audio> : for adding the audio file.
            Attributes : 
                1. controls : for visible the media on website as well as display the play, pause, controls.
                2. src : source file
                3. autoplay : automatically start
                4. muted    : by default mute the audio.
                5. loop    : to play the song in loop.
    
    2. <video> : for adding the video file.
            Attributes : same as the <audio>

    3. <iframe> : tag is used to create the nested web page. (page inside the page).
                Go to youtube page and click on the desired video , then copy the 
                embedded code of the youtube and paste it.

        How to add google map :
            1. go to the official google map site and search the destination
            2. copy embeeded code and paste.
        -->
        <h1>Music</h1>
        <audio src="./images/Song Mismatched Ringtone Download - MobCup.Com.Co.mp3" controls autoplay loop >Leja Ringtone</audio>

        <h1>Internal Video</h1>
        <video src="./images/big_buck_bunny_720p_5mb.mp4" controls loop autoplay width="500px" height="500px"></video>
        
        <h1>External Video</h1>
