<!-- <!DOCTYPE html>  represent version of html -->
<html lang="en">   <!--represnt the language en -> english -->
<head> <!---->
    <meta charset="UTF-8"> <!--Used for seach engine optimisation-->  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--To Make Responsive-->
    <title>WebDesigning</title>
</head>
<body>
    <h1>Hello</h1>
</body>
</html>

<!-- 
! - boilerplate code 
1. <!DOCTYPE html> -> represent version of an HTML
2. Meta tag -
    1.  Used for the search engine optimisation.
    2.  It is used to make a responsive web page (automatically adjust the size of the screen).
    3.  It is provide a additional information.
    4. <title> - used to provide the title of the webpage.
    5. HTML - to create the structure
    6. CSS - Desigining
    7. Js - functionality.

    8. Types of tag :
    1. paired tag (closing tag) : works in pair (must be closed.)  
        ex. <html></html>,<body></body>
    2. un-paired tag (self closing tag / unclosed tag) : doesnot require closing.
        ex. <input>, <meta>
    
    9. static vs dynamic 
        1. static - doesnt have functionality. (html,css).
        2. dynamic - have the functionality (html,css,js).
    
    
-->
