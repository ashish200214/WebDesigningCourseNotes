<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Practise</title>
    <link rel="stylesheet" href="grid_practise1.css">
</head>
<body>
    <div class="main-container">
        <header style="grid-column: 1/4;">
            Header
        </header>
        
        <aside style="grid-row: 2/4; grid-column: 1/2;">Sidebar</aside>
        <section style="grid-column: 2/4; grid-row: 2/3;">Cotent 1</section>
        <div class="content2" style="grid-column: 2/3;">content 2</div>
        <div class="content3" style="grid-column: 3/4;">content 3</div>
        <footer style="grid-column: 1/4;">Footer</footer>
    </div>
</body>
</html>
