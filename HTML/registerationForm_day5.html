<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration Form</title>
  </head>
  <body>
    <!-- name, mail id, password, contact, address, gender,state, village, photo, sign, aadhar -->
    <!-- course,mode  -->
    <form action="#">
      <fieldset>
        <legend>Application Form</legend>
        <label for="name"><span style="color:red">*</span>Name</label>
        <input type="text" name="name" required/>

        <br /><br />
        <label for="age">Age</label>
        <input type="number" />

        <br /><br />
        <label for="mail">Email ID</label>
        <input type="email" name="mail" id="" />

        <br /><br />
        <label for="">Date Of Birth</label>
        <input type="date" name="date">

        <br><br>        
        <label for="pass">Password</label>
        <input type="password" name="pass" />

        <br /><br />
        <label for="contact">Contact No</label>
        <input type="tel" name="contact" />
        <br /><br />

        <label for="address">Address</label>
        <input type="text" name="address" id="" />
        <br /><br />

        <label for="gender">Gender</label>
        <input type="radio" name="gender" />Male
        <input type="radio" name="gender" />Female <br /><br />

        <label for="passport_photo">Passport Photo</label>
        <input type="file" name="passportSize photo" />

        <br /><br />
        <label for="Course">Course</label>
        <input type="checkbox" name="C" id="" />C

        <input type="checkbox" name="C" id="" />Python

        <input type="checkbox" name="C" id="" />Java

        <input type="checkbox" name="C" id="" />Mysql <br /><br />
        <label for="branch">Branch</label>
        <select name="branch">
          <option value="pune">Pune</option>

          <option value="Mumbai">Mumbai</option>

          <option value="kolkata">Kolkata</option>

          <option value="Hydrabad">Hydrabad</option>

          <option value="Banglore">Banglore</option>
        </select>
        <br /><br />
        <label for="sign">Signature</label>
        <input type="file" name="signature" />
        <br /><br />
        <label for="course mode">Course Mode</label>
        <input type="checkbox" name="online" />Online
        <input type="checkbox" name="offline" />Offline <br /><br />
        <input type="submit" value="Submit" />
        <input type="submit" value="">
      </fieldset>
    </form>
  </body>
</html>
